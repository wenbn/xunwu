server.port=8080
servlet.context-path:/springboot

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false

#文件上传
spring.servlet.multipart.max-file-size=102400
spring.servlet.multipart.max-request-size=1024000

#jsp视图
#spring.mvc.view.prefix=/WEB-INF/jsp/
#spring.mvc.view.suffix=.jsp

#mybatis
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hs_common?useSSL=false&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
#使用ali数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#配置mybatis别名
mybatis.type-aliases-package=com.example.demo.pojo

#pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#show sql
logging.level.com.example.demo.dao=debug
